<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">



<div layout:fragment="content">

 
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div class="page-content">

       

          <!-- ***** Live Stream Start ***** -->
          <div class="live-stream">
           
            <div class="row">
             <th:block th:each="theme, status: ${searchthemeIdList}">
              <div class="col-lg-9 col-sm-9">
                <div class="item">
                  <div class="thumb">
                    <img th:src="${theme.imgUrl}" th:alt="${theme.name}">
                  
                    <div class="hover-effect">
                      <div class="content">
                        <div class="live">
                          <a th:text="${theme.name}">us</a>
                        </div>
                        <ul>
                          <li><a><i class="fa fa-eye"></i> 1.2K</a></li>
                          <li><a><i class="fa fa-gamepad"></i> CS-GO</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="down-content">

                  </div> 
                </div>
              </div>
                    </th:block>
             

              
         
             
              
            </div>
          </div>
          <!-- ***** Live Stream End ***** -->
          
          <!-- ***** Featured Games Start ***** -->
          <div class="row">
            
            <div class="col-lg-12">
              <form class="top-streamers" th:object="${comment}" name="comment" role="form" action="/comment" method="post" enctype="multipart/form-data" >
                <div class="heading-section">
                  <h4><em></em> Reservation</h4>
                </div>
                <div class="input-group mb-3">
  					<span class="input-group-text" id="inputGroup-sizing-default">theme</span>
 					<input type="text" id="test" th:field="*{theme}"   class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
				</div>

				<div class="input-group mb-3">
  					<span class="input-group-text" id="inputGroup-sizing-default">review</span>
 					<input type="text" th:field="*{cmt}"   class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				<div class="input-group mb-3">
  					<span class="input-group-text" id="inputGroup-sizing-default">score</span>
 					<input type="text"  th:field="*{score}" id="score"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
				</div>
	<fieldset>
		<span  class="text-bold">별점을 선택해주세요</span>
		<input  type="radio" name="reviewStar" value="5"  onclick="getSelectedValue(this.value)" id="rate1"><label
			for="rate1">★</label>
		<input type="radio" name="reviewStar" value="4"  onclick="getSelectedValue(this.value)" id="rate2"><label
			for="rate2">★</label>
		<input type="radio" name="reviewStar" value="3" onclick="getSelectedValue(this.value)" id="rate3"><label
			for="rate3">★</label>
		<input type="radio" name="reviewStar" value="2" onclick="getSelectedValue(this.value)" id="rate4"><label
			for="rate4">★</label>
		<input type="radio" name="reviewStar" value="1" onclick="getSelectedValue(this.value)" id="rate5"><label
			for="rate5">★</label> 
	</fieldset>
	<button type="submit" class="btn btn-success">Success</button>

	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              </form>	
            </div>
          </div>
          <!-- ***** Featured Games End ***** -->

        </div>
      </div>
    </div>
  </div>


</div>
<th:block layout:fragment="script">
	

	
<script>
function getSelectedValue(value) {

    document.getElementById("score").value = value;
  }
  
  
const receivedData = location.href.split('/')[4];


// 전달받은 데이터가 한글일 경우


const res = decodeURI(receivedData);


document.getElementById("test").value = res;

</script>

 </th:block>
</html>
