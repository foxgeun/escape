<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
	
	<head>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
	

<div layout:fragment="content">


  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="row">
          <input type="hidden" id="MemberId" th:value="${member.name}">
            <div class="col-lg-12">
              <div class="main-profile ">
                <div class="row">
                  <div class="col-lg-4">
                    <img src="assets/images/profile.jpg" alt="" style="border-radius: 23px;">
                  </div>
                  <div class="col-lg-4 align-self-center">
                    <div class="main-info header-text">
                      <span>Offline</span>
                      <h4 th:text="${member.name}">Alan Smithee</h4>
                      <p>You Haven't Gone Live yet. Go Live By Touching The Button Below.</p>
                      <div class="main-border-button">
                        <a href="/logout">Logout</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 align-self-center">
                    <ul>
                      <li>Games Downloaded <span>3</span></li>
                      <li>Friends Online <span>16</span></li>
                      <li>Live Streams <span>None</span></li>
                      <li>Clips <span>29</span></li>
                    </ul>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <!-- ***** Gaming Library Start ***** -->
          <div class="gaming-library profile-library">
            <div class="col-lg-12">
              <div class="col-lg-12">
              <div class="heading-section">
                <h4><em>Your escape</em> Library</h4>
              </div>
              <th:block th:each="res, status: ${resList}">
              <div class="item">
                <ul>
                  <li><img src="assets/images/eddy.jpg" alt="" class="templatemo-item"></li>
                  <li><h4> 예약자명</h4><span th:text="${res.name}"></span></li>
                  <li><h4>인원</h4><span th:text="${res.cnt}"></span></li>
                  <li><h4>예약시간</h4><span th:text="${res.Time}"></span></li>
                  <li><h4>Success</h4><span>X</span></li>
                  <li><div class="main-border-button border-no-active"><a href="#">commented</a></div></li>
                </ul>
              </div>
			</th:block>

            </div>
            </div>
          </div>
          <!-- ***** Gaming Library End ***** -->
        </div>
      </div>
    </div>
  </div>


</div>
<th:block layout:fragment="script">

<script>




</script>

 </th:block>

</html>
