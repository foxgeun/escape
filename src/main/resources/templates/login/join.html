<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">

<div layout:fragment="content">


  <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <div class="wrapper">
                <div class="form-container">
                  <form role="form" action="/join" method="post" th:object="${memberFormDto}">
                    <h3>회원 가입</h3>
                    <p>양식에 맞추어 회원 정보를 입력해주세요.</p>
                    <div class="form-group">
                      <input type="email" class="form-control" th:field="*{email}" placeholder="이메일을 입력해주세요">
                      <span th:for="email">이메일</span>
                     <p class="field" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect Data</p>
                      <span class="border"></span>
                      
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
                      <span th:for="password" >비밀번호</span>
                     <p class="field" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect Data</p>
                      <span class="border"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="이름를 입력해주세요">
                        <span th:for="name" >이름</span>
                       <p class="field" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</p>
                        <span class="border"></span>
                      </div>
                    <button class="btn" type="submit">신청하기</button>
                    	<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
                  </form>
                </div>
              </div>
                </div>
              </div>
            </div>
            <!-- ***** Banner End ***** -->

            </div>


</div>
<!-- 각 페이지의 스크립트가 작성될 위치 -->

</th:block>

</html>
