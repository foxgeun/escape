<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">

<div layout:fragment="content">


   <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <div class="wrapper">
                <div class="form-container">
                  <form role="form" action="/login" method="post">
                    <h3>로그인</h3>
                    <p>양식에 맞추어 회원 정보를 입력해주세요.</p>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" name="email"
									placeholder="이메일을 입력해주세요">
                      <span th:for="email">이메일</span>
                      <span class="border"></span>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password"
									name="password" placeholder="비밀번호를 입력해주세요">
                      <span th:for="password">비밀번호</span>
                      <span class="border"></span>
                    </div>
                    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                    <input type="button" onclick ="location.href='/join'" value="회원가입하기" class="btn">
                    <button class="btn" type="submit">로그인하기</button>
                    <input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
                  </form>
                </div>
              </div>
                </div>
              </div>
            </div>
            <!-- ***** Banner End ***** -->

            </div>


</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	//회원가입이 실패했을떄
	var errorMessage = [[${loginErrorMsg}]];
	
	if(errorMessage != null){
		alert(errorMessage);
	}
	
	</script>
</th:block>

</html>
